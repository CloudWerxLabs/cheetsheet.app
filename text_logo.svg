<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="650" viewBox="0 0 512 650">
  <defs>
    <linearGradient id="keyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2980b9" stop-opacity="1"/>
      <stop offset="100%" stop-color="#2980b9" stop-opacity="0.8"/>
    </linearGradient>
    <filter id="keyDropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="shadowBlur"/>
      <feOffset dx="0" dy="3" result="shadowOffset"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Key base -->
  <rect x="51.2" y="51.2" width="409.6" height="409.6" rx="25.6" ry="25.6" 
        fill="url(#keyGradient)" filter="url(#keyDropShadow)"/>
  
  <!-- Key top -->
  <rect x="76.8" y="76.8" width="358.4" height="358.4" rx="20.48" ry="20.48" 
        fill="url(#keyGradient)" opacity="0.9"/>
  
  <!-- KW text -->
  <text x="256" y="307.2" font-family="Arial, sans-serif" font-size="102.4" 
        font-weight="bold" text-anchor="middle" fill="#ffffff" opacity="0.8">
    KW
  </text>
  
  <!-- KeyWiz text -->
  <text x="256" y="550" font-family="Arial, sans-serif" font-size="51.2" 
        font-weight="bold" text-anchor="middle" fill="#2980b9" opacity="0.9">
    KeyWiz
  </text>
</svg>
